openapi: 3.0.0
info:
  title: Case Management API
  description: |-
    This is the API for something big. An amazing goal!
    It is intended for case and loan management,  automatic calculation of loan values and credit scores.
  contact:
    name: Israel Zuniga de la Mora
    url: https://github.com/israelzuniga
    email: israel@synx.co
  version: 1.6.6.6-oas3
externalDocs:
  url: https://app.swaggerhub.com/apis-docs/izuuniga-evolve/loan-management/1.0.0
servers:
- url: https://app.swaggerhub.com/apis-docs/synx-wizards/synx-financial-core/1.6.6.6-oas3
  description: SwaggerHub API Auto Mocking
paths:
  /CustomerRegistration:
    post:
      tags:
      - Case Management
      summary: Creates a new case (customer)
      description: |-
        A new loan is created and assigned to this case as its primary loan

        - Dates must be in format YYYY-MM-DD (RFC 3339, section 5.6)
        - Country must be in the format ISO 3166-1 alpha-3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomerCase'
        required: true
      responses:
        "201":
          description: Element created
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanRegistration:
    post:
      tags:
      - Case Management
      summary: Creates a new loan
      description: A new loan is created and assignated to an existent customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewLoan'
        required: true
      responses:
        "201":
          description: Element created
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoansByCustomer/{id}:
    get:
      tags:
      - Case Management
      summary: List customer's loans
      description: |-
        Retrieve values for loans assigned to a customer.

        It is necesary the loan ID.
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanDisbursedStatus/{id}:
    get:
      tags:
      - Case Management
      summary: Verify status of a loan
      description: |-
        Returns the specific state of a loan:

        - Created
        - Approved/Denied
        - Disbursed


        It is necesary the loan ID.
        - Closed
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanRepayment/:
    post:
      tags:
      - Case Management
      summary: Send a payment notification
      description: Everytime the user makes a payment to the loan, we record the payment
        here
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "201":
          description: Element created
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanPlan/{id}:
    get:
      tags:
      - Case Management
      summary: List loan's payment plan
      description: |-
        Retrieves the current payment plan of a loan.

        It is necesary the loan ID.
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanPayable/{id}:
    get:
      tags:
      - Case Management
      summary: Loan Payable (Balance)
      description: |-
        Retrieves the loan payable amount.

        It is necesary the loan ID.
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /LoanRepaid/{id}:
    get:
      tags:
      - Case Management
      summary: Loan Repaid (Paid till date)
      description: |-
        Retrieves the loan repaid until today.

        It is necesary the loan ID.
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /Documents:
    post:
      tags:
      - Document Management
      summary: Associate a document to a customer
      description: |-
        The only two valid documents for our case creation is national voting card (INE) and a the electricity bill (Recibo CFE).

        The values that must be in the request body are:

        - Customer's CURP ( Unique Population Registry Code / Personal ID Code Number)
        - Type of document
        - Base64 string document

        Variable_name, Data type and Lenght:
        - `customer_curp`, string, 12
        - `doc_type`, string, 3
          -  Possible values:
          -  `ine`
          - `cfe`
        - `document_file`: string (base64-encoded file content), No lenght.
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "201":
          description: Element created
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Invalid request. RTFM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Case not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
components:
  schemas:
    NewCustomerCase:
      required:
      - credit_scoring_age
      - credit_scoring_family_members
      - credit_scoring_internet_usage
      - credit_scoring_marital_status
      - credit_scoring_monthly_bills_avg
      - credit_scoring_monthly_income
      - credit_scoring_other_financial_obligations
      - credit_scoring_type_housing
      - loan_financing_need
      - personal_birth_date
      - personal_birth_state
      - personal_brith_country
      - personal_curp
      - personal_economic_dependents
      - personal_email
      - personal_father_last_name
      - personal_first_name
      - personal_genre
      - personal_ine_number
      - personal_marital_status
      - personal_matrimonial_regime
      - personal_mother_last_name
      - personal_pep
      - personal_profession
      - personal_rfc
      - personal_tel
      type: object
      properties:
        personal_first_name:
          type: string
          description: First name
          example: Miguel
        personal_second_name:
          type: string
          description: Second name (optional)
          example: Francisco
        personal_father_last_name:
          type: string
          description: Father's last name
          example: Lop√©z
        personal_mother_last_name:
          type: string
          description: Mother's last name
          example: Orozco
        personal_genre:
          type: string
          description: Customer genre (Male or Female)
          example: Male
        personal_birth_date:
          type: string
          description: Customer's birth date (RFC 3339, YYYY-MM-DD)
          format: date
        personal_brith_country:
          type: string
          description: Customer's birth country
          example: MXN
        personal_birth_state:
          type: string
          description: Customer's birth city
          example: Colima
        personal_tel:
          maxLength: 10
          type: integer
          description: Telephone number
          example: 3317852698
        personal_email:
          type: string
          format: email
          example: mikeorozco@gmail.com
        personal_profession:
          type: string
          description: Profession
          example: Police officer
        personal_economic_dependents:
          maximum: 200
          type: integer
          description: Does the customer has economic dependents?
          example: 2
        personal_marital_status:
          type: string
          description: Marital status
          example: Married
        personal_matrimonial_regime:
          type: string
          description: Customer's matrimonial regime
          example: Separate Property
        personal_ine_number:
          type: string
          description: INE number Clave de elector)
          example: ZGMRIS89070303H000
        personal_curp:
          type: string
          description: CURP
          example: ZUME890713HCMOXRS06
        personal_rfc:
          type: string
          description: Fiscal number
          example: XAXX010101000
        personal_pep:
          type: boolean
          description: Does this customer has been a politician in the last two years?
          example: false
        credit_scoring_family_members:
          type: integer
          description: How many family members live together with our customer?
          example: 3
        credit_scoring_monthly_income:
          maximum: 30000
          minimum: 1000
          type: integer
          description: Familiar monthly income (cash flow)
          example: 12000
        credit_scoring_monthly_bills_avg:
          maximum: 5000
          minimum: 1
          type: integer
          description: Monthly bills in the customer's house
          example: 4000
        credit_scoring_other_financial_obligations:
          maximum: 5000
          minimum: 1
          type: integer
          description: Other monthly financial obligations of the customer
          example: 800
        credit_scoring_age:
          maximum: 115
          minimum: 18
          type: integer
          description: Age of customer
          example: 32
        credit_scoring_marital_status:
          type: string
          description: Marital status (again)
        credit_scoring_type_housing:
          type: string
          description: Type of housing (renting, own property, familiar)
          example: Own property
        credit_scoring_internet_usage:
          type: string
          description: How frquently does the customer uses Internet?
          example: Almost never
        loan_financing_need:
          maximum: 5000
          minimum: 500
          type: number
          description: How much money the customer needs
          format: float
          example: 950
      description: Fields to registrate a new customer and a new loan
    NewLoan:
      required:
      - credit_scoring_age
      - credit_scoring_family_members
      - credit_scoring_internet_usage
      - credit_scoring_marital_status
      - credit_scoring_monthly_bills_avg
      - credit_scoring_monthly_income
      - credit_scoring_other_financial_obligations
      - credit_scoring_type_housing
      - loan_financing_need
      type: object
      properties:
        credit_scoring_family_members:
          type: integer
          description: How many family members live together with our customer?
          example: 3
        credit_scoring_monthly_income:
          maximum: 30000
          minimum: 1000
          type: integer
          description: Familiar monthly income (cash flow)
          example: 12000
        credit_scoring_monthly_bills_avg:
          maximum: 5000
          minimum: 1
          type: integer
          description: Monthly bills in the customer's house
          example: 4000
        credit_scoring_other_financial_obligations:
          maximum: 5000
          minimum: 1
          type: integer
          description: Other monthly financial obligations of the customer
          example: 800
        credit_scoring_age:
          maximum: 115
          minimum: 18
          type: integer
          description: Age of customer
          example: 32
        credit_scoring_marital_status:
          type: string
          description: Marital status (again)
        credit_scoring_type_housing:
          type: string
          description: Type of housing (renting, own property, familiar)
          example: Own property
        credit_scoring_internet_usage:
          type: string
          description: How frquently does the customer uses Internet?
          example: Almost never
        loan_financing_need:
          maximum: 5000
          minimum: 500
          type: number
          description: How much money the customer needs
          format: float
          example: 950
      description: Informationn required to create a new loan for a customer
    inline_response_400:
      type: object
      properties:
        message:
          type: string
    inline_response_200:
      type: object
      properties:
        loan_status:
          type: string
          example: Approved
    body:
      required:
      - funds_transfer_confirmation
      - id
      - repay_amount
      type: object
      properties:
        id:
          type: string
          description: Loan ID
          example: 45678A56DE
        repay_amount:
          type: number
          format: float
        funds_transfer_confirmation:
          type: string
          description: Generic confirmation number from, E-Wallet, Darwin or the core
            banking system. This is the result of the funds being transfer in real
            life.
          example: Transaction ID 05165156006544
    inline_response_200_1:
      type: object
      properties:
        loan_payable:
          type: number
          format: float
          example: 563.5
    inline_response_200_2:
      type: object
      properties:
        loan_payable:
          type: number
          format: float
          example: 250
    body_1:
      type: object
      properties:
        customer_curp:
          type: string
        doc_type:
          type: string
        document_file:
          type: string
          format: byte
  responses:
    "200Information":
      description: Success.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "201Case":
      description: Element created
      content:
        text/plain:
          schema:
            type: string
    "201Payment":
      description: Payment received.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    "400Error":
      description: Invalid request. RTFM.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
    "404Case":
      description: Case not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
    "404Loan":
      description: Case not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
  securitySchemes:
    password:
      type: oauth2
      flows:
        password:
          tokenUrl: http://example.com/oauth/token
          scopes:
            write: allows modifying resources
            read: allows reading resources
